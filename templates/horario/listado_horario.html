
{% block content %}

<div class="row">

	<div class="col-lg-12">
		<div class="header">
			<h1>{{ titulo }}</h1>
		    <div class="col-lg-10"></div>
		    <!--
		    <div class="col-lg-2">
		        <button class="btn btn-success add">Añadir {{ titulo }}</button>
		    	<br></br>
		    </div>
		    -->
		    <br></br>
	    </div>
    </div>

	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
            	{{ titulo }}
            </div>
        	<!-- /.panel-heading -->
            <div class="panel-body">
		    	<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead class="thead-default">
						<tr>
		      				<th>Semestre</th>
		      				<th>Año</th>
							<th></th>
						    <!--
							<th></th>
						    -->
        				</tr>
        			</thead>
					<tbody>
					{% for obj in object_list %}
						<tr>
							<td>{{ obj.anio }}</td>
							<td>{{ obj.nombre }}</td>
							<td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs edit-listado-horario" data-title="Edit" data-toggle="modal" data-target="#edit" value="{{ obj.id }}" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
						    <!--
							<td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs delete" data-title="Delete" data-toggle="modal" data-target="#delete" value="{{ obj.id }}"><span class="glyphicon glyphicon-trash"></span></button></p></td>
						    -->
						</tr>
					{% endfor %}
					</tbody>
                </table>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- jQuery -->
    <script src="/static/js/horario.js"></script>

{% endblock %}
