
{% block content %}

<div class="row">

	<div class="col-lg-12">
		<div class="header">
			<h1>{{titulo}}</h1>
		    <div class="col-lg-10"></div>
		    <p></p>
	  </div>
  </div>

	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
        {{ titulo }}
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
		    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead class="thead-default">
						<tr>
						  <th>Carrera</th>
		      		<th>AÃ±o</th>
		      		<th>Periodo</th>
							<th></th>
        		</tr>
        	</thead>
					<tbody>
					{% for obj in object_list %}
						<tr>
							<td name={{obj.carrera.id}}>{{obj.carrera.nombre}}</td>
							<td name={{obj.periodo.anio.id}}>{{obj.periodo.anio.nombre}}</td>
						  <td name={{obj.periodo.id}}>{{obj.periodo.nombre}}</td>
						  <!-- <td>{{obj.plan.nombre}}</td> -->
							<td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs edit-listado-horario" data-title="Edit" data-toggle="modal" data-target="#edit" value="{{ obj.id }}" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
						</tr>
					{% endfor %}
					</tbody>
        </table>
        <!-- /.table-responsive -->

      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- jQuery -->
<script src="/static/js/horario.js"></script>

{% endblock %}
