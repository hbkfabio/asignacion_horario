
{% block content %}

<div class="row">

    <div class="col-lg-12">
		<div class="header">
			<h4>{{ titulo }}</h4>
		    <div class="col-lg-10"></div>
		    <div class="col-lg-2">
		        <button class="btn btn-success add">AÃ±adir Nuevo</button>
		    	<br></br>
		    </div>
	    </div>
    </div>

    <div class="col-lg-12">
    <div class="col-md-2">
        <label class = "control-label" for="carrera">Carrera</label>
    </div>
    <div class="col-lg-10">
	    <select class="form-control" id="carrera">
            <option selected value="0">Seleccione una carrera</option>
		        {% for obj in carrera %}
                    <option value="{{ obj.id }}">{{ obj.nombre }}</option>
                {% endfor %}
        </select>
        <p></p>
    </div>
    </div>

    <div class="col-lg-12">
    <div class="col-md-2">
        <label class = "control-label" for="id_periodo">Periodo</label>
    </div>
    <div class="col-lg-10">
	    <select class="form-control" id="periodo">
            <option selected value="0">Seleccione un periodo</option>
		        {% for obj in periodo %}
                    <option value="{{ obj.id }}">{{ obj.nombre }}</option>
                {% endfor %}
        </select>
        <p></p>
    </div>
    </div>


    <div class="col-lg-12">
    <div class="col-md-2">
        <label class = "control-label" for="id_plan">Plan</label>
    </div>
    <div class="col-lg-10">
	    <select class="form-control" id="plan">
            <option selected value="0">Seleccione un plan</option>
		        {% for obj in plan %}
                    <option value="{{ obj.id }}">{{ obj.nombre }}</option>
                {% endfor %}
        </select>
        <p></p>
    </div>
    </div>


	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
            	<!-- {{ titulo }} -->
			    Resultado
            </div>
        	<!-- /.panel-heading -->
            <div class="panel-body">
		    	<table width="100%" class="table table-sm">
                    <thead class="thead-default">
						<tr>
		      				<th>Periodo</th>
						    <th>Nombre</th>
		      				<th>Modulo</th>
						    <th>Plan</th>
							<th></th>
							<th></th>
        				</tr>
        			</thead>
					<tbody>
					{% for obj in object_list %}
						<tr>
							<td>{{ obj.periodo }}</td>
						    <td>{{ obj.profesor.nombre }}</td>
							<td>{{ obj.modulo.nombre }}</td>
						    <td>{{ obj.modulo.plan.nombre }}</td>
							<td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs edit" data-title="Edit" data-toggle="modal" data-target="#edit" value="{{ obj.id }}" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
							<td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs delete" data-title="Delete" data-toggle="modal" data-target="#delete" value="{{ obj.id }}"><span class="glyphicon glyphicon-trash"></span></button></p></td>
						</tr>
					{% endfor %}
					</tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- jQuery -->
    <script src="/static/js/ppm.js"></script>

{% endblock %}
