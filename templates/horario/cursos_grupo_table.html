{% block content %}

<div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h5 class="mb-0">
      <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
        <button type="button" class="btn btn-primary expand-cursos-grupo">
          <span class="glyphicon glyphicon-collapse-down"> </span>
          Cursos Grupos
        </button>
      </a>
      </h5>
    </div>
  </div>

  <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
    <table width="100%" class="table table-bordered table-hover" id="table-cursos-grupo">
      <thead class="thead-default">
        <tr>
          <th>Carrera</th>
          <th>Plan</th>
          <th>Modulo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <td><select class="form-control" name="carrera-cg"></select></td>
        <td><select class="form-control" name="plan-cg"></select></td>
        <td><select class="form-control" name="modulo-cg"></td>
        <td width="10%">
          <center>
            <button class="btn btn-primary btn-sm add-cursos-grupo"><span class="glyphicon glyphicon-plus"></span></button>
          </center>
        </td>
        <td width="10%">
          <center>
            <button class="btn btn-danger btn-sm delete-cursos-grupo"><span class="glyphicon glyphicon-minus"></span></button>
          </center>
        </td>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
